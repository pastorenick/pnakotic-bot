# fly.toml app configuration file generated for pnakoticbot on 2026-02-09T19:33:39+11:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pnakoticbot'
primary_region = 'syd'

[build]

[env]
  CACHE_TTL_HOURS = '24'
  LOG_LEVEL = 'INFO'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256
