# Fly.io configuration for PnakoticBot
app = "pnakoticbot"
primary_region = "iad"  # Change to your preferred region (iad = US East)

[build]

[env]
  PORT = "8080"
  CACHE_TTL_HOURS = "24"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle (free tier)
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
